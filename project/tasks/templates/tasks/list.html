<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>	
	:root {
		--bg-color: #dfece6;
	}

	body {
		background-color: var(--bg-color);
	}

	input {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit {
		background-color: var(--bg-color);
	}

	.center-column{
		width:700px;
		margin: 20px auto;
		padding:20px;
		background-color: #3ca2a2;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);

		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	.item-row {
		background-color: var(--bg-color);
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: rgb(61, 61, 61);
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
		display: flex;
		justify-content: space-between;
	}

	.btn-danger {
		background-color: #ffae19;
		border-color: #e59400;
	}

	.btn-info {
		border-radius: 10px;
		background-color: #215a6d;
		width: 100px;
	}

	.flex{
		display: flex;
		justify-content: space-around;
	}

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		<div class="flex">
			{{form.title}}
			<input class="btn btn-info envio" background-color type="submit" name="Create Task">
		</div>
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
			<div class="juntos">
				<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Atualizar</a>
				<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Deletar</a>

			</div>
		</div>
	{% endfor %}
	</div>
</div>
